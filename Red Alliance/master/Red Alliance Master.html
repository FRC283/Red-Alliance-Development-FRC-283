		var importedData = "";
		function importData()
		{
			var files = document.getElementById("fileIn").files; //Get the file objects submitted in the form
			var v = 0; //Index of file processing
			var header = ""; //The header that should be shared by all the files
			var fr = new FileReader(); //File reader for getting the contents of the files
			fr.onload = function() //Called when 'read as text' finishes (by the filereader object)
			{
				if (header == "") //If no header has been defined yet
				{
					header = fr.result.split("\n", 1)[0]; //Returns the first row of the file
					importedData = importedData + header;
				}
				if (header === fr.result.split("\n", 1)[0]) //Compare this file's header to the actual header
				{
					//If they match
					var newData = fr.result.slice(fr.result.indexOf('\n'), (fr.result.length - 1))
					importedData = importedData + newData; 
					if ((v + 1) < files.length) //If there's more to read
					{
						v++;
						fr.readAsText(files[v]) //Read the next file
					}
					else //Otherwise
					{
						stringToTable(importedData); //Turn our data into a tableobject
					}
				}
				else 
				{
					//If they don't match
					throw "CSVImport: The header of file index of " 
					+ v + "  does not match with the first one! \n header    :\' " + header + "\'\n fileheader:\' "
					+ fr.result.split("\n", 1)[0] + "\'"
					+ "headerType: " + typeof header + " fileheaderType " + typeof header;
				}
			};
			fr.readAsText(files[v]); //Read the first file
		}
		
		function stringToTable(inputStr) //Takes raw .csv data and turns it into a table-formatted array
		{
			var rows = inputStr.split('\n') //Rows are delimited by new lines
			var tableArray = []; //This array is formated to be easily put into html
			var tempRow = []; //Teporarily holds row data before being pushed onto the table
			for (l = 0; l < rows.length; l++) //For each row 
			{
				tempRow = [];
				var cells = rows[l].split(','); //Split into cells
				for (t = 0; t < cells.length; t++) //For each cell in that row
				{
					tempRow.push(cells[t]); //Push a cell onto the row
				}
				tableArray.push(tempRow); //Push row onto table
			}
			
			//Below: prints the output into the log
			//console.log("IMPORTED DATA:");
			for (d = 0; d < tableArray.length; d++)
			{
				//console.log("    Row " + d + ": " + tableArray[d])
			}
			writeTable(tableArray); //Update the HTML page to have this table as the table
			tableArray = [];
			importedData = "";
		}

		function sortTable(column)
		{

		function writeTable(tableArray) //Updates the table to the given tableArray

					if(j == 0)

						tableArray[j][k] = tableArray[j][k].replace(/(\@\?\$COMMA\$\?\@)+/g, ","); //Test for image
						if(tableArray[j + 1][k].search("data:image/") != -1) //if the header column is for pictures
						{
							tempTable = tempTable + "<th>" + tableArray[j][k] + "</th>"; //don't  allow for sorting
						}
						else		//otherwise, continue as normal
						{
							tempTable = tempTable + "<th onClick='sortTable(this)'>" + tableArray[j][k] + "</th>"; 		
						}
					}
					else

						tableArray[j][k] = tableArray[j][k].replace(/(\@\?\$COMMA\$\?\@)+/g, ",");
						if (tableArray[j][k].search("data:image/") != -1) //If the cell is an image
						{
							var firstQuote = tableArray[j][k].indexOf('\"');//finds the image quote opening if there is one

							}

						}//

						}
					}
				}
				tempTable = tempTable + "</tr>";
			}

			//console.log(document.getElementsByClassName("image")[0].innerHTML);
		}
		
		var compare = function(a, b) 
		{
			a = a[colIndex];
			b = b[colIndex];
			if (!isNaN(parseFloat(a)) && !isNaN(parseFloat(b)))
			{
				return (parseFloat(a) - parseFloat(b));
			}
			else //If a or be is a string
			{
				a = a.toLowerCase();
				b = b.toLowerCase();
				if (a < b) //If a is alphabetically first
				{
					return -1;
				} 
				else if (b < a) //If a is alphabetically first
				{
					return 1;
				}
				else //If they're the exact same word...
				{
					return 0;
				}
			}
			
		}
		function renderLevel(htmlParent, level)

			//----------------------------------------------------------------------
			var buttonContainerObj = document.createElement("div");		//Create a div that contains the tab buttons for this level

				tabButtonObj.classList.add("tablinks");					//Styling for tab selection BUTTONS
				tabButtonObj.innerHTML = level[i].name + " Form";		//BUTTON text is the tab name
				tabButtonObj.onclick = function()						//When you click on a tab's selection button
				{
					var siblingTabs = this.parentNode.parentNode.children;
					for (var g = 0; g < siblingTabs.length; g++)													 //For each element on this level (sibling)
					{
						if (siblingTabs[g].nodeName.toLowerCase() == "div" && siblingTabs[g].classList.contains("tabContent")) //If that element is a DIV and classContent (not a button container)
						{
							if (siblingTabs[g].id == this.id.replace(/.Button/, ""))	//For every fellow DIV on this level... (but not the current element) - works by taking the button ID and chopping the ".Button" part off to find it's respective tab
							{
								siblingTabs[g].style.display = "block";					//Show DIV
								siblingTabs[g].classList.add("tab-selected");			//
							}
							else
							{
								siblingTabs[g].style.display = "none";					//Hide that DIV
								siblingTabs[g].classList.remove("tab-selected");		//
							}
						}
					}
					for (var k = 0; k < this.parentNode.children.length; k++) 			//Iterates through fellow tab buttons
					{
						this.parentNode.children[k].classList.remove("tab-selected");	//Remove tab-selected from all fellow buttons
					}
					this.classList.add("tab-selected"); 								//Add tab-selected back to the clicked button
				}
				//----------------------------------------------------------------------TAB DIV CREATION
				var currentObj = document.createElement("div");			//Create a DIV
				htmlParent.appendChild(currentObj);						//Attach this DIV to either a parent DIV or the top-level document
				currentObj.classList.add("tabContent");					//Make this division look like a tab
				if (i == 0) 											//If this is the first tab in this level
				{
					currentObj.style.display = "block";					//Make it visible
					tabButtonObj.classList.add("tab-selected");				//Styling for tab selection BUTTONS
				}	
				else													//Otherwise
				{
					currentObj.style.display = "none";					//Hide it
				}
				currentObj.id = htmlParent.id + "." + level[i].name;	//Assign an id to the DIV based on its PARENT name as well
				level[i].id = currentObj.id;							//Save the id of this div to the json
				if (level[i].terminal == false) 						//If this json level is not marked as "terminal"
				{
					console.log("-" + level[i].name + " is not terminating.");
					renderLevel(currentObj, level[i].tabs); 			//Recursively call this function to process the next array level
				}
				else 													//If this json level is terminal, it is an "input"
				{

					for (var j = 0; j < level[i].inputs.length; j++)	//For each "input" in this level
					{
						renderInput(currentObj, level[i].inputs[j]);	//Call render input, which will append "html input elements" (sorta) onto the "currentObj" element
					}
				}

					//---												//When the button is pressed, the data from all the subelements with be collected

					currentObj.appendChild(buttonObj);					//Add the BUTTON as a subelement of whatever DIV we currently edit

		//Converts a given number to it's ASCII letter
		function toASCII(number)
		{
			switch (number)
			{
				case 192:
					return "`";
				break;
				case 16:
					return "SHIFT"
				break;
				case 189:
					return "-";
				break;
				case 187:
					return "+";
				break;
				case 18:
					return "[";
				case 17:
					return "CONTROL"
				break;
				case 186:
					return ";";
				break;
				case 222:
					return "\"";
				break;
				case 188:
					return ",";
				break;
				case 190:
					return ".";
				break;
				case 191:
					return "/";
				break;
				case 220:
					return "\\";
				break;
				default:
					return String.fromCharCode(number);					    				//Returns ascii character	
				break;
			}
		}
